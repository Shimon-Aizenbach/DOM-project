<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHI</title>
    <link rel="stylesheet" href="p1.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-stripe1">
        <p class="stripe1-text">Inventory Management</p>
        <div class="stripe1-icons">
          <i class="material-icons home-icon">home</i>
          <i class="material-icons plus-icon">control_point</i>
        </div>
      </div>
    </header>
    <div class="body-content">
      <div class="top-line">
        <div class="icon-links">
          <i class="material-icons arrow-icon">arrow_back</i>
          <i class="material-icons edit-icon">create</i>
          <i class="material-icons home-icon">home</i>
        </div>
        <h1 class="body-headline">Product Page</h1>
        <p>           </p>
      </div>
      <div class="product-presentation">
        <div class="image-div">
          <img src="" alt="product image" class="product-image" />
        </div>
        <div class="product-data">
          <h2 class="data-headline">Title</h2>
          <p class="product-title"></p>
          <h2 class="data-headline">Description</h2>
          <p class="product-description"></p>
          <h2 class="data-headline">Category</h2>
          <p class="product-category"></p>
          <h2 class="data-headline">Price</h2>
          <p class="product-price"></p>
          <h2 class="data-headline">Quantity</h2>
          <p class="product-quantity"></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer-text">Technical Support</p>
      <i class="material-icons phone-icon">call</i>
      <p class="phone-number">+1.555.555.5555</p>
    </div>
    <script src="product.js"></script>
  </body>
</html>
