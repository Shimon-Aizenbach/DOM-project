<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHI</title>
    <link rel="stylesheet" href="p1.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-stripe1">
        <p class="stripe1-text">Inventory Management</p>
        <div class="stripe1-icons">
          <i class="material-icons home-icon">home</i>
          <i class="material-icons plus-icon">control_point</i>
        </div>
      </div>
      <div class="header-stripe2">
        <div class="category-buttons">
          <button class="all-products-category category-button">
            All Products
          </button>
          <button class="men-category category-button">Men</button>
          <button class="women-category category-button">Women</button>
          <button class="jewelry-category category-button">Jewelry</button
          ><button class="electronics-category category-button">
            Electronics
          </button>
        </div>
        <div class="search-div">
          <input
            type="search"
            name="Search"
            class="search-input"
            placeholder="Search"
          />
          <i class="material-icons search-icon">search</i>
        </div>
      </div>
    </header>
    <div class="body-content">
      <h1 class="body-headline">Products</h1>
      <div class="cards-content"></div>
    </div>
    <div class="footer">
      <p class="footer-text">Technical Support</p>
      <i class="material-icons phone-icon">call</i>
      <p class="phone-number">+1.555.555.5555</p>
    </div>
    <script src="p1.js"></script>
  </body>
</html>
