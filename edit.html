<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHI</title>
    <link rel="stylesheet" href="p1.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-stripe1">
        <p class="stripe1-text">Inventory Management</p>
        <div class="stripe1-icons">
          <i class="material-icons home-icon">home</i>
          <i class="material-icons plus-icon">control_point</i>
        </div>
      </div>
    </header>
    <div class="body-content">
      <div class="top-line">
        <div class="icon-links">
          <i class="material-icons arrow-icon">arrow_back</i>
          <i class="material-icons edit-icon">search</i>
          <i class="material-icons home-icon">home</i>
        </div>
        <h1 class="body-headline">Edit Product</h1>
        <p></p>
      </div>
      <div class="product-edit-document">
        <p class="input-text">Title</p>
        <input type="text" class="input-field title" />
        <p class="input-text">Category</p>
        <input type="text" class="input-field category" />
        <p class="input-text">Price</p>
        <input type="text" class="input-field price" />
        <p class="input-text">Image URL</p>
        <input type="text" class="input-field image" />
        <p class="input-text">Quantity</p>
        <input type="text" class="input-field quantity" />
        <p class="input-text">Description</p>
        <input type="text" class="input-field description" />
        <button class="edit-button">EDIT</button>
      </div>
    </div>
    <div class="footer">
      <p class="footer-text">Technical Support</p>
      <i class="material-icons phone-icon">call</i>
      <p class="phone-number">+1.555.555.5555</p>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
